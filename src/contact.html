<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>Portfolio photo</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Mon portfolio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link acive" href="./contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1 class=" tw-text-4xl tw-font-bold">Contactez-moi!</h1>
        <div class="container d-flex justify-content-between">

            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nom</label>
                    <input type="name" class="form-control" id="inputName">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Addresse</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="12 rue des Champs">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Ville</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Votre <br> Message</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" id ="jules"class="btn btn-success shadow">Envoyer</button>
                </div>
            </form>
            <div class="img-form" alt="image de chien"></div>
        </div>
        <div class="container-card">
            <div class="card shadow" style="width: 18rem;">
                <img src="../ressources/bluejay-9489628_1280.jpg" height="160" class="card-img-top>"
                    alt="image d'oiseau">
                <div class="card-body d-flex-column align-content-center">
                    <h5 class="card-title center">Adresse<img src="../ressources/map.png" width="25" height="25"></h5>
                    <p class="card-text">8 rue de la chapelle 25000 Besançon</p>
                    <a href="https://www.google.com/maps/@47.2374751,5.9500641,13.5z?entry=ttu&g_ep=EgoyMDI1MDUxMS4wIKXMDSoASAFQAw%3D%3D"
                        class="btn btn-primary">Maps</a>
                </div>
            </div>
            <div class="card shadow" style="width: 18rem;">
                <img src="../ressources/landscape-9556563_1280.jpg" class="card-img-top" alt="image rivière">
                <div class="card-body d-flex-column align-content-center">
                    <h5 class="card-title">Téléphone <img src="../ressources/phone-svgrepo-com.svg" width="25"
                            height="25"></h5>
                    <p class="card-text">06.06.06.06.06</p>
                    <a href="#" class="btn btn-primary">Appeler</a>
                </div>
            </div>
            <div class="card shadow" style="width: 18rem;">
                <img src="/ressources/sunrise-9456871_1280.jpg" class="card-img-top" alt="image mer">
                <div class="card-body d-flex-column align-content-center">
                    <h5 class="card-title">Mail <img src="../ressources/mail.png" width="25" height="25"></h5>
                    <p class="card-text">nicolaslapont@wanadoo.fr</p>
                    <a href="#" class="btn btn-primary">M'écrire</a>
                </div>
            </div>
        </div>
        <div id="pierre" class="invisible">
            <h3>Félicitations!</h3>
            <p>Votre message a bien été envoyé!</p>
        </div>
    </main>

    <footer>
        <div class="d-flex flex-column flex-sm-row justify-content-around py-4 my-4">
            <p>&copy; 2025 Company, Inc. All rights reserved.</p>
            <ul class="list-unstyled d-flex">
                <li class="ms-3"><a class="link-body-emphasis" href="#" aria-label="Twitter"><img
                            src="../ressources/twitter.png" class="bi" width="40" height="40">
                        <use xlink:href="#twitter"></use>
                        </svg>
                    </a></li>
                <li class="ms-3"><a class="link-body-emphasis" href="#" aria-label="Facebook"><img
                            src="../ressources/facebook.png" class="bi" width="40" height="40" aria-hidden="true">
                        <use xlink:href="#facebook"></use>
                        </svg>
                    </a></li>
            </ul>
        </div>
    </footer>
    <script src="../main.js"></script>

</body>


</html>
